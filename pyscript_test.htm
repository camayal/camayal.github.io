<!doctype html>
<html>
<head>
<title>Testing python inside html</title>

<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
<script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>
<body>


<py-script> 
print("No javascript, not html, only python") 
</py-script>

<py-script> 
print(f"Simple loop")
</py-script>

<py-script> 
for i in range(5):
    print(f"{i} iteration")</py-script>
</py-script>

<py-script> 
print(f"Importing matplotlib")
</py-script>

<py-script output="plot">
import matplotlib.pyplot as plt
import numpy as np

x = np.random.randn(1000)
y = np.random.randn(1000)

fig, ax = plt.subplots()
ax.scatter(x, y)
fig
</py-script>


</body>
</html>
